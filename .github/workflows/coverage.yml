name: Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    name: Coverage metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile --ignore-scripts
      - run: bun run test:coverage
      - run: bun run coverage:check
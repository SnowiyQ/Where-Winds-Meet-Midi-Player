name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri-build

      - name: Create album folder in bundle
        shell: pwsh
        run: |
          $bundlePath = "src-tauri/target/release"
          if (Test-Path $bundlePath) {
            New-Item -Path "$bundlePath/album" -ItemType Directory -Force
            Write-Host "Created album folder at $bundlePath/album"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wwm-overlay-windows
          path: |
            src-tauri/target/release/wwm-overlay.exe
            src-tauri/target/release/album/
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/wwm-overlay.exe
          body: |
            ## Installation

            1. Download `wwm-overlay.exe`
            2. Create a folder for the app
            3. Create an `album` folder next to the exe
            4. Add your `.mid` files to the album folder
            5. Run the app!

            ## What's New

            See commits for changes in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
